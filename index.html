<!DOCTYPE html>
<html>
<head>
	<title>Test app</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="testApp" ng-controller="testCtrl" background="A.jpg">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Test App</a>
        </div>
        <!--
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div> -->
      </div>
    </nav>

    <div class="container">
	 	<div class="starter-template">
		 	    	<p class="app-title" ng-cloak>{{message}}</p>
		 	<div class="row">
				<form role="form">
				    <div class="col-sm-3">
				    	<div class="form-group">
					      <input type="text" class="form-control" id="usr" placeholder="enter make " ng-model="make" required >
					    </div>
				    </div>
				    <div class="col-sm-3">
				    	<div class="form-group">
					      <input type="text" class="form-control" id="usr" placeholder="enter model " ng-model="model" required >
					    </div>
				    </div>
				    <div class="col-sm-3">
				    	<div class="form-group">
					      <input type="text" class="form-control" id="usr" placeholder="enter year" ng-model="year">
					    </div>
				    </div>
				    <div class="col-sm-3">
				    	<div class="form-group">
					      <input type="button" id="btn-search" value="submit" class="btn btn-search" ng-click="getVdata()" />
					    </div>
				    </div>
				  </form>
			 	</div>
			 	<div class="row" ng-show="showData">
			 		<h2 ng-cloak>{{resultTitle}} DETAILS</h2>
			 		<div class="result" ng-repeat="vdata in vehicleData">
			 		<ul>
			 			<li class="model-li" ng-cloak>Model name : {{vdata.submodel.modelName}}</li>
			 			<li class="model-li" ng-cloak>Model details : {{vdata.name}}</li>
			 			<li class="model-li" ng-cloak>Submodel : {{vdata.submodel.body}}</li>
			 		</ul>
			 		</div>
			 	</div>
		 	</div>
    	</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
